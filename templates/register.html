<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<style>
    form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 14px;
        color: #333;
    }

    form input {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
    }

    /* Стили для email input (если нужно выделить) */
    form input[type="email"] {
        border-color: #007bff;
        background-color: #eef6ff;
    }

    /* Стили для help_text */
    form .helptext {
        font-size: 12px;
        color: #777;
        margin-bottom: 10px;
    }

    /* Стили для ошибок */
    form .errorlist {
        color: red;
        font-size: 13px;
        margin-bottom: 10px;
    }
</style>
<form method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit">Регистрация</button>
</form>
</body>
</html>
